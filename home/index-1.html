<!-- section01 이미지 변경 자바스크립트 시작---------------------- -->
<script>
    var n =1;
    function next(){
        n++;
        if(n>5) n=1;
        document.getElementById("png").src="images/img"+n+".png";
        return false;
    }   
    function prev(){
        n--;
        if(n<1) n=5;
        document.getElementById("png").src="images/img"+n+".png";
    return false;
    }
</script>
<!-- section01 이미지 변경 자바스크립트 끝 ----------------------- -->

<script>
	/**스크롤이 설정한 높이 이상 내려갔을때 스타일추가하기**/
	if (jQuery(window).width() > 0) {
    jQuery(window).on("scroll",function(ev){
        if(jQuery(window).scrollTop() > 150 ) { /**높이 픽셀 조정**/
            jQuery('.menu_box').addClass('fixed');
           
              /**위의 높이에서 .fixed 클래스를 추가합니다. 스타일에서 자유롭게 수치 조절 가능합니다.**/
        }
        else{
			jQuery('.menu_box').removeClass('fixed');
            
        }
        return false;
    });
	}


   
    $(window).on("scroll",function(ev){
        if($(window).scrollTop() > 1000 ) { /**높이 픽셀 조정**/
            $('.logo').show();  
           
              /**위의 높이에서 .fixed 클래스를 추가합니다. 스타일에서 자유롭게 수치 조절 가능합니다.**/
        }
        else{
			$('.logo').hide();  
            
        }
        return false;
    });
	

	
	/**마우스 부드럽게 해당위치로 이동**/
	$(function(){
	   $('a[href^=#]').click(function() {
		  var speed = 800;
		  var href= $(this).attr("href");
		  var target = $(href == "#" || href == "" ? 'html' : href);
		  var position = target.offset().top;
		  $('body,html').animate({scrollTop:position}, speed, 'swing');
		  return false;
	   });
	});
</script>
